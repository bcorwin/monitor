<head>

    <title>Server Commands</title>
</head>
<body>
    <h1>Server Commands</h1>
    <h2>{{command_status}}</h2>
    
    {% for command,description in command_options %}
    <form action="/monitor/commands/{{command}}/" method="get">
        <input type="submit" value="{{description}}">
    </form>
    {% endfor %}
    
</body>
