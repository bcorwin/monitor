<!DOCTYPE html>
<!-- Template by html.am -->

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Server - Commands</title>
		
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'allStyle.css' %}"

	</head>
	
	<body>		
				
		<main>
			<div class="innertube">
				
				<h1>Server Commands</h1>
                {% for command,description in command_options %}
                    <form action="/monitor/commands/{{command}}/" method="get">
                        <input type="submit" value="{{description}}">
                    </form>
                {% endfor %}
                <h2>{{error}}</h2>
                <h3>{{details}}</h3>
                
			</div>
		</main>
	
		<nav id="nav">
			<div class="innertube">
			
			<h3>Beers</h3>
			<ul>
				<li><a href="/monitor/graph/">Active Beer</a></li>
                {% for beer in all_beers %}
                    <li><a href="/monitor/graph/{{ beer.id }}/">{{ beer }}</a></li>
                {% endfor %}
			</ul>
			<h3>Options</h3>
			<ul>
                <li><a href="/monitor/dashboard/">Dashboard</a></li>
				<li><a href="/monitor/commands/">Commands</a></li>
				<li><a href="/admin/">Admin</a></li>
			</ul>
			</div>
		</nav>
	
	</body>
</html>
